<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clib - Home</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <header>
      <div class="bg-white py-2.5 shadow-[0px_2px_10px_0px_rgba(0,0,0,0.04)]">
        <div class="container flex items-center justify-between">
          <div class="flex items-center space-x-4">
            <button>
              <img src="/assets/svgs/menu.svg" alt="" />
            </button>
            <div
              class="flex w-fit items-center rounded-lg border border-grey-200 px-4 py-2"
            >
              <img class="mr-2" src="/assets/svgs/search.svg" alt="" />
              <input
                class="h-full flex-1 text-base outline-none placeholder:text-grey-300 md:min-w-[260px]"
                placeholder="What are you looking for?"
              />
            </div>
          </div>
          <div class="flex items-center space-x-4">
            <button>
              <img src="/assets/svgs/export.svg" alt="" />
            </button>
            <a href="login.html" class="btn-secondary">Sign in</a>
          </div>
        </div>
      </div>
      <div class="bg-grey-100 py-2">
        <ul class="container relative grid grid-cols-5 items-center gap-[35px]">
          <li>
            <a
              href="#"
              class="hover:bg-branding-tertiary block rounded-xl py-2.5 text-center text-base uppercase text-grey-300 transition-colors duration-75 hover:text-white"
              >music</a
            >
          </li>
          <li>
            <a
              href="#"
              class="hover:bg-branding-tertiary block rounded-xl py-2.5 text-center text-base uppercase text-grey-300 transition-colors duration-75 hover:text-white"
              >videos</a
            >
          </li>
          <li>
            <img
              class="absolute left-1/2 top-1/2 aspect-square w-20 -translate-x-1/2 -translate-y-1/2 lg:w-[116px]"
              src="/assets/svgs/logo.svg"
              alt=""
            />
          </li>
          <li>
            <a
              href="#"
              class="hover:bg-branding-tertiary block rounded-xl py-2.5 text-center text-base uppercase text-grey-300 transition-colors duration-75 hover:text-white"
              >marketplace</a
            >
          </li>
          <li>
            <a
              href="#"
              class="hover:bg-branding-tertiary block rounded-xl py-2.5 text-center text-base uppercase text-grey-300 transition-colors duration-75 hover:text-white"
              >voting</a
            >
          </li>
        </ul>
      </div>
    </header>
    <section class="container mt-9">
      <div class="flex items-center">
        <div class="text-24 mr-3 flex items-center font-semibold">
          <img class="mr-3" src="/assets/svgs/video-play.svg" alt="" />
          Videos
        </div>
        <select
          class="flex items-center gap-1 bg-transparent text-base font-semibold text-grey-400 outline-none"
          name="kind-of-music"
          id="kind-of-music"
        >
          <option value="pop">Pop</option>
          <option value="art">Art</option>
        </select>
      </div>
      <div class="mt-4 grid grid-cols-[1fr,2fr,1fr]"></div>
    </section>
  </body>
</html>

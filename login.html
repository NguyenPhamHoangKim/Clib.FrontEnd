<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clib - Login</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <div
      class="flex h-full min-h-screen w-full items-center justify-center bg-[url('/assets/images/login-bg.jpg')] bg-cover bg-center px-4 py-10"
    >
      <div
        class="grid h-fit max-h-full w-[970px] max-w-full gap-8 rounded-xl bg-white p-3 md:grid-cols-2"
      >
        <div class="md:pl-5">
          <img
            class="mx-auto mt-5 h-20 w-20 md:mt-9"
            src="/assets/images/logo.png"
            loading="lazy"
            alt="logo"
          />
          <div class="mt-3 text-center text-2xl font-semibold">Welcomeback</div>
          <div class="mt-3 text-center text-sm text-grey-400">
            Donâ€™t have an account?
            <a
              class="underline transition hover:text-branding-secondary"
              href="/sign-up.html"
              >Start for free</a
            >
          </div>
          <div class="mt-6 flex items-center gap-2">
            <button
              class="flex flex-1 items-center justify-center gap-2 rounded-xl border border-grey-200 py-3 font-semibold"
            >
              <img src="/assets/svgs/social-media/google.svg" alt="Google" />
              Log in with Google
            </button>
            <button
              class="flex aspect-square w-12 items-center gap-2 rounded-xl border border-grey-200 py-3"
            >
              <img
                class="mx-auto"
                src="/assets/svgs/social-media/facebook.svg"
                alt="Facebook"
              />
            </button>
            <button
              class="flex aspect-square w-12 items-center gap-2 rounded-xl border border-grey-200 py-3"
            >
              <img
                class="mx-auto"
                src="/assets/svgs/social-media/apple.svg"
                alt="Apple"
              />
            </button>
          </div>
          <div class="login-divider"></div>
          <form class="flex flex-col gap-3">
            <div class="flex flex-col">
              <label class="font-semibold leading-6 text-grey-400" for="email"
                >Email address</label
              >
              <input
                id="email"
                name="email"
                class="form-input bg-grey-100 mt-1 rounded-xl px-4 py-3 outline-none placeholder:text-grey-300"
                type="email"
                placeholder="name@example.com"
              />
              <span
                id="email-error"
                class="text-warning mt-1 text-sm leading-5"
              ></span>
            </div>
            <div class="flex flex-col">
              <label
                class="font-semibold leading-6 text-grey-400"
                for="password"
                >Password</label
              >
              <div class="relative mt-1 w-full">
                <input
                  id="password"
                  name="password"
                  class="form-input bg-grey-100 w-full rounded-xl px-4 py-3 pr-10 outline-none placeholder:text-grey-300"
                  type="password"
                  placeholder="Your password"
                />
                <button
                  id="toggle-password"
                  class="absolute right-3 top-1/2 -translate-y-1/2"
                >
                  <img src="/assets/svgs/eye.svg" alt="Eye Pass" />
                </button>
              </div>
              <span
                id="password-error"
                class="text-warning mt-1 text-sm leading-5"
              ></span>
            </div>
          </form>
          <a
            href="#"
            class="login-submit mt-6 flex w-full items-center justify-center rounded-xl py-3 font-semibold leading-6"
          >
            Log in
          </a>
          <a
            class="mt-4 block text-center text-sm text-grey-400 underline transition hover:text-branding-secondary"
            href="#"
            >Forget password?</a
          >
        </div>
        <img
          class="hidden h-full w-full rounded-xl md:block"
          src="/assets/images/login-img.jpg"
          loading="lazy"
          alt="login-bg"
        />
      </div>
    </div>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="/js/login.js"></script>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clib - Music detail</title>
    <link rel="stylesheet" href="../styles/index.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
  </head>
  <body>
    <main class="relative md:hidden">
      <div class="box-shadow">
        <div class="flex items-center justify-between py-3">
          <div class="flex items-center gap-3">
            <img
              src="../assets/images/arrow-left.svg"
              alt=""
              class="w-6 h-6 rounded-xl"
            />
          </div>
          <div
            class="flex items-center gap-2 text-18 font-semibold text-[#2C2F33]"
          >
            Edit detail
          </div>
          <div class="invisible w-6 h-6"></div>
        </div>
        <!-- navigation -->
      </div>
      <div class="">
        <div class="overflow-hidden">
          <div class="w-full p-6">
            <div class="flex flex-col lg:flex-row lg:items-center gap-8">
              <div class="w-[200px] h-[200px] mx-auto relative">
                <img
                  src="../assets/images/Thumbnail.png"
                  alt=""
                  class="absolute bottom-0 z-30"
                />
              </div>
              <form class="flex flex-col gap-3 text-[#52616B]">
                <div class="flex flex-col gap-2">
                  <label class="text-14 lg:text-base font-semibold"
                    >Title</label
                  >
                  <input
                    type="text"
                    placeholder="Title"
                    class="w-full px-4 text-14 py-3 titile bg-grey-100 rounded-xl outline-none border-none"
                  />
                </div>

                <div class="flex flex-col gap-2">
                  <label class="text-14 lg:text-base font-semibold"
                    >Description</label
                  >
                  <textarea
                    class="bg-grey-100 text-14 description rounded-xl min-h-[96px] h-[96px] outline-none border-none px-4 py-3"
                    name="Description"
                    id=""
                    cols="30"
                    rows="10"
                    placeholder="Description your song"
                  ></textarea>
                </div>
                <div
                  class="text-14 lg:text-base font-semibold flex flex-col gap-3"
                >
                  Privacy
                  <div class="flex items-center gap-3">
                    <div class="flex items-center gap-1 font-normal">
                      <input type="radio" />Public
                    </div>
                    <div class="flex items-center gap-1 font-normal">
                      <input type="radio" />Private
                    </div>
                  </div>
                </div>
                <div
                  class="text-14 lg:text-base font-semibold justify-start flex flex-col gap-3 items-start"
                >
                  Sell
                  <div class="flex items-start gap-3">
                    <div
                      class="flex text-14 font-normal line-clamp-1 gap-1 text-[#A1ABB2]"
                    >
                      <input type="radio" />No, It’s free
                    </div>
                    <div
                      class="flex text-14 font-normal line-clamp-1 gap-1 text-[#A1ABB2]"
                    >
                      <input type="radio" />Yes, It’s for sell
                    </div>
                  </div>
                </div>
                <div
                  class="flex items-center py-2 w-[50%] justify-between rounded-xl px-4 text-16 font-semibold text-[#2C2F33] border border-[#EBEEF0] md:hidden"
                >
                  <p>$</p>
                  <span>78</span>
                  <p class="invisible">$</p>
                </div>
                <p class="text-12 text-[#2C2F33]">
                  If you choose Yes, your product will appear on marketplace
                </p>
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-3 mt-6">
                  <button
                    type="button"
                    class="px-6 uploadButton py-3 rounded-xl text-center bg-[#1975ff] font-semibold text-[#fff] transition-opacity duration-300 lg:hover:opacity-70"
                  >
                    Save
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="../js/library.js"></script>
</html>

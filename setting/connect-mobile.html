<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clib - Login</title>
    <link rel="stylesheet" href="../styles/index.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <main class="relative block  md:hidden">
      <div class="w-full flex items-center justify-between py-3 box-shadow">
        <a href="../setting/account-informations.html">
          <img src="../assets/svgs/arrow-left.png" alt=""
        /></a>
        <div class="text-18 font-semibold text-neutral-dark-500 px-4">
          Setting
        </div>
        <div></div>
      </div>
      <section class="flex p-4 items-start flex-col lg:flex-row gap-6">
        <div class="w-full lg:w-[30%] mx-0 rounded-xl my-8">
          <h6 class="text-base lg:text-20 font-semibold text-grey-400 mb-4">
            Log in with social networks
          </h6>
          <div
            class="px-4 py-3 bg-grey-100 flex items-center justify-between rounded-xl"
          >
            <div class="flex items-center gap-3">
              <img src="../assets/images/gg.png" alt="" />
              Iberd
            </div>
            <button class="py-2 px-4 bg-grey-400 text-[#fff] rounded-xl">
              Disconnect
            </button>
          </div>
          <div
            class="px-4 py-3 bg-grey-100 flex items-center justify-between rounded-xl mt-3 mb-4"
          >
            <div class="flex items-center gap-3">
              <img src="../assets/images/face.png" alt="" />
              Iberd
            </div>
            <button class="py-2 px-4 bg-grey-400 text-[#fff] rounded-xl">
              Disconnect
            </button>
          </div>
          <div>
            <h6 class="text-base lg:text-20 font-semibold text-grey-400 mb-4">
              Add account
            </h6>

            <div class="grid grid-cols-3 place-items-center gap-3">
              <div
                class="w-full py-6 flex items-center flex-col bg-grey-100 rounded-xl"
              >
                <img src="../assets/images/gg.png" alt="" class="w-6 h-6" />
                <p class="text-14 text-center lg:text-base mt-2">Google</p>
              </div>
              <div
                class="w-full py-6 flex items-center flex-col bg-grey-100 rounded-xl"
              >
                <img src="../assets/images/apple.png" alt="" class="w-6 h-6" />
                <p class="text-14 text-center lg:text-base mt-2">Apple</p>
              </div>
              <div
                class="w-full py-6 flex items-center flex-col bg-grey-100 rounded-xl"
              >
                <img src="../assets/images/face.png" alt="" class="w-6 h-6" />
                <p class="text-14 text-center lg:text-base mt-2">Facebook</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- mobile navigation -->
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="../js/login.js"></script>
</html>

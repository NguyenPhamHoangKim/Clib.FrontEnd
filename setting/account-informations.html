<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../styles/index.css" />

      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script

      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <!-- mobile navigation -->
    <section class="h-full md:hidden">
      <div class="">
        <div class="w-full flex items-center justify-between py-3 box-shadow">
          <a href="../setting/account.html">
            <img src="../assets/svgs/arrow-left.png" alt=""
          /></a>
          <div class="text-18 font-semibold text-neutral-dark-500 px-4">
            Setting
          </div>
          <div></div>
        </div>
        <div class="mt-4 px-4 flex flex-col gap-3">
          <a
            href="../setting/basic-information.html"
            class="py-3 flex items-center justify-between"
          >
            <div class="flex items-center gap-3 text-14 text-neutral-dark-500">
              <img src="../assets/images/user.png" alt="" />
              Basic information
            </div>
            <img src="../assets/images/arrow-right.png" alt="" />
          </a>
          <a
            href="../setting/connect-mobile.html"
            class="py-3 flex items-center justify-between"
          >
            <div class="flex items-center gap-3 text-14 text-neutral-dark-500">
              <img src="../assets/images/user-square.png" alt="" />
              Connected accounts
            </div>
            <img src="../assets/images/arrow-right.png" alt="" />
          </a>
          <a
            href="../setting/reset-password.html"
            class="py-3 flex items-center justify-between"
          >
            <div class="flex items-center gap-3 text-14 text-neutral-dark-500">
              <img src="../assets/images/key (1).png" alt="" />
              Password
            </div>
            <img src="../assets/images/arrow-right.png" alt="" />
          </a>
          <a
            href="../setting/verify-mobile.html"
            class="py-3 flex items-center justify-between"
          >
            <div class="flex items-center gap-3 text-14 text-neutral-dark-500">
              <img src="../assets/images/verify.png" alt="" />
              Verification
            </div>
            <img src="../assets/images/arrow-right.png" alt="" />
          </a>
          <a
            href="../setting/delete-accout-mobile.html"
            class="py-3 flex items-center justify-between"
          >
            <div class="flex items-center gap-3 text-14 text-neutral-dark-500">
              <img src="../assets/images/trash.png" alt="" />
              Delete account
            </div>
            <img src="../assets/images/arrow-right.png" alt="" />
          </a>
        </div>
      </div>
    </section>

    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"

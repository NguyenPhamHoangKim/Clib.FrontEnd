<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clib - Login</title>
    <link rel="stylesheet" href="../styles/index.css" />
  </head>
  <body>
    <main class="container mt-12">
      <form class="w-full bg-white p-8 rounded-xl lg:w-[576px] mx-auto">
        <div class="flex items-center flex-col justify-center gap-3 mb-8">
          <img src="../assets/images/key.png" alt="" />
          <h6 class="text-[#2C2F33] text-20 lg:text-24 font-semibold">
            Change your password
          </h6>
          <p class="text-[#52616B] text-center text-14 lg:text-base">
            Choose a strong, unique password .For tips on choosing a secure
            password, visit our Help Center.
          </p>
        </div>
        <div class="mb-6 flex flex-col">
          <label for="email" class="text-14 lg:text-base font-semibold text-[#52616B]">New password</label>
          <input
            type="email"
            id="email"
            placeholder="name@flowbite.com"
            class="outline-none border-none px-4 py-3 bg-[#f7f7f7] rounded-xl"
            required
          />
        </div>
        <div class="mb-6 flex flex-col">
          <label for="email" class="text-14 lg:text-base font-semibold text-[#52616B]"">Confirm password</label>
          <input
            type="email"
            id="email"
            placeholder="name@flowbite.com"
            required
            class="outline-none border-none px-4 py-3 bg-[#f7f7f7] rounded-xl"
          />
        </div>

        <div class="flex items-center mb-6">
          <div class="flex items-center h-5">
            <input id="remember" type="checkbox" value="" required />
          </div>
          <label
            for="remember"
            class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300"
            >Also sign me out everywhere</label
          >
        </div>
        <a href="./reset-success.html"
          type="submit"
          class="text-center text-white transition-all duration-500 bg-blue-700 hover:bg-blue-800 w-full px-4 py-3 rounded-xl"
        >
          Submit
        </a>
      </form>
    </main>
  </body>
  <script src="/js/login.js"></script>
</html>

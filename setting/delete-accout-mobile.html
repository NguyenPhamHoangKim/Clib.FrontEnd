<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clib - Login</title>
    <link rel="stylesheet" href="../styles/index.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
      <div class="w-full bg-[#fff]  rounded-xl block md:hidden">
        
        <div class="w-full flex items-center justify-between py-3 box-shadow">
          <a href="../setting/account-informations.html"> <img src="../assets/svgs/arrow-left.png" alt="" /></a>
            <div class="text-18 font-semibold text-[#2C2F33] px-4">Delete account</div>
            <div></div>
          </div>
        <div class="flex flex-col gap-4 px-4 mt-4">
          <div class="flex items-center gap-3">
            <input type="checkbox" name="" id="" />
            <label for="" class="text-14 text-[#52616B]"
              >I have another account</label
            >
          </div>
          <div class="flex items-center gap-3">
            <input type="checkbox" name="" id="" />
            <label for="" class="text-14 text-[#52616B]"
              >I want to make a new account</label
            >
          </div>
          <div class="flex items-center gap-3">
            <input type="checkbox" name="" id="" />
            <label for="" class="text-14 text-[#52616B]"
              >I am no longer creating content for this account</label
            >
          </div>
          <div class="flex items-center gap-3">
            <input type="checkbox" name="" id="" />
            <label for="" class="text-14 text-[#52616B]"
              >I had copyright issues with a track or tracks</label
            >
          </div>
          <div class="flex items-center gap-3">
            <input type="checkbox" name="" id="" />
            <label for="" class="text-14 text-[#52616B]"
              >I don’t want to subscribe to Clib Pro anymore</label
            >
          </div>
          <div class="flex items-center gap-3">
            <input type="checkbox" name="" id="" />
            <label for="" class="text-14 text-[#52616B]"
              >I switched to another music or audio service</label
            >
          </div>
          <div class="flex items-center gap-3">
            <input type="checkbox" name="" id="" />
            <label for="" class="text-14 text-[#52616B]"
              >My account got hacked</label
            >
          </div>
          <div class="flex items-center gap-3">
            <input type="checkbox" name="" id="" />
            <label for="" class="text-14 text-[#52616B]"
              >I can’t remove my tracks</label
            >
          </div>
          <div class="flex items-center gap-3">
            <input type="checkbox" name="" id="" />
            <label for="" class="text-14 text-[#52616B]"
              >People are harassing me</label
            >
          </div>
          <div class="flex items-center gap-3">
            <input type="checkbox" name="" id="" />
            <label for="" class="text-14 text-[#52616B]"
              >Too much spam on the platform</label
            >
          </div>
          <div class="flex items-center gap-3">
            <input type="checkbox" name="" id="" />
            <label for="" class="text-14 text-[#52616B]"
              >Other, please specify</label
            >
          </div>
        </div>
        <div class="w-full bg-grey-100 px-4 py-3 rounded-xl mt-4">
          <input
            type="text"
            class="w-full bg-grey-100"
            placeholder="Type your reason"
          />
        </div>
        <div class="flex items-center px-4 w-[90%] gap-3 mt-4">
          <input type="checkbox" name="" id="" />
          <label for="" class="text-14 text-[#52616B]"
            >Yes, I want to delete my account and all my music, videos,
            marketplace.</label
          >
        </div>
        <div class="flex items-end justify-end gap-3 mt-4">
         
          <button
            type="button"
            class="text-[#fff] w-full rounded-xl hover:opacity-80 transition-opacity duration-500 bg-[#ef5350] text-14 lg:text-base font-semibold px-4 py-3"
          >
            Delete Account
          </button>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="../js/login.js"></script>
</html>

<html lang="en">

    <main>
      <section class="h-screen relative block md:hidden">
        <!-- modal create new chat -->
        <div class="modal-create w-full bg-[#666666] overlay">
          <div
            class="w-full max-w-[640px] p-4 bg-[#ffffff] absolute bottom-0 rounded-xl z-20"
          >
            <div class="h-[650px]">
              <h4
                class="text-center flex flex-col close-modal items-center gap-3 mb-4 text-18 font-semibold"
              >
                <button>
                  <img
                    src="../assets/images/playlists/Rectangle 4280.png"
                    alt=" w-[64px] h-1"
                  />
                </button>
                Create a new chat
              </h4>
              <div
                class="px-4 py-3 w-full bg-grey-100 flex items-center gap-2 rounded-lg"
              >
                <img src="../assets/svgs/social-media/edit.svg" alt="" />
                <input
                  type="text"
                  class="w-full bg-transparent text-14 border-none outline-none"
                  placeholder="Search people"
                />
              </div>
              <!-- scroll people like by khi hết height còn bth ít thì không scroll -->
              <a
                href="../message/chat-message-mobile.html"
                class="mt-4 flex flex-col gap-4 max-h-[630px] overflow-y-auto scrollbar-custom overflow-hidden"
              >
                <div
                  class="flex items-center gap-2 transition-all duration-300 w-full rounded-xl lg:cursorbg-[#ebf7fc]"
                >
                  <img src="../assets/images/likeby.png" alt="" />
                  <div class="flex flex-col gap-1">
                    <p class="text-14 font-semibold text-[#2C2F33] lg:text-xl">
                      Theresa Webb
                    </p>
                    <span class="text-12 text-[#52616B]">2.650 followers</span>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
        <div class="">
          <div class="flex items-center justify-between py-3 box-shadow px-4">
            <a href="../message/message-newchat-mobile.html">
              <img src="../assets/svgs/arrow-left.png" alt=""
            /></a>
            <div class="text-lg font-semibold">Message</div>
            <button class="create-chat">
              <img class="" src="../assets/svgs/edit.svg" alt="" />
            </button>
          </div>
          <div class="container">
            <div class="flex items-center justify-center w-full h-full">
              <div
                class="text-center w-full flex items-center justify-center flex-col abs-center"
              >
                <div class="">
                  <img
                    src="../assets/images/message.png"
                    alt="message"
                    class="w-full h-full"
                  />
                </div>
                <h5 class="text-18 font-semibold mt-6">Select a message</h5>
                <p
                  class="w-full max-w-[367px] text-14 font-normal text-[#52616b] mt-2 mb-4"
                >
                  Choose from your existing conversations, start a new one, or
                  just keep swimming
                </p>
                <a
                  href="../message/list-message-mobile.html"
                  class="new-message w-[85%] px-6 py-3 bg-[#1975ff] text-[#ffffff] rounded-xl text-base"
                >
                  New message
                </a>
              </div>
            </div>
          </div>
        </div>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clib - Music detail</title>
    <link rel="stylesheet" href="../styles/index.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
  </head>
  <body>
    <main class="relative">
      <div class="box-shadow">
        <div class="flex items-center justify-between py-3">
          <div class="flex items-center gap-3">
            <img
              src="../assets/images/arrow-left.svg"
              alt=""
              class="w-6 h-6 rounded-xl"
            />
          </div>
          <div
            class="flex items-center gap-2 text-18 font-semibold text-[#2C2F33]"
          >
            My favorite
          </div>
          <div class="invisible w-6 h-6"></div>
        </div>
        <!-- navigation -->
        <div
          class="grid container grid-cols-2 text-14 place-items-center font-semibold text-grey-300"
        >
          <a
            href="../upload/favorite-music.html"
            class="w-full text-center active-mobile py-2"
            >Music</a
          >
          <a
            href="../upload/favorite-video.html"
            class="w-full text-center py-2"
            >Video</a
          >
        </div>
      </div>
      <div class="container">
        <h6
          class="text-grey-400 text-14 font-semibold pt-4 pb-3 border-b border-b-[#EBEEF0]"
        >
          1 artist
        </h6>
        <div class="flex flex-col mt-4 gap-4">
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-2">
              <div class="overflow-hidden w-12 h-12 rounded-lg">
                <img
                  class="h-full w-full rounded-lg object-cover"
                  src="../assets/images/songs/1.jpg"
                  loading="lazy"
                  alt=""
                />
              </div>
              <div class="">
                <div class="text-14 font-semibold md:text-base">
                  I Love You 3000
                </div>
                <div class="mt-1 text-12 text-grey-400 md:text-14">
                  Stephanie Poetri
                </div>
              </div>
            </div>
            <button>
              <img src="../assets/images/profile-delete.svg" alt="" />
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="../js/library.js"></script>
</html>

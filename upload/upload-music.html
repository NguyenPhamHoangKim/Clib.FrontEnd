<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clib - Music detail</title>
    <link rel="stylesheet" href="../styles/index.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
  </head>
  <body>
    <main class="relative pb-4">
      <div class="box-shadow">
        <div class="flex items-center justify-between py-3">
          <div class="flex items-center gap-3">
            <img
              src="../assets/images/arrow-left.svg"
              alt=""
              class="w-6 h-6 rounded-xl"
            />
          </div>
          <div
            class="flex items-center gap-2 text-18 font-semibold text-[#2C2F33]"
          >
            Add detail
          </div>
          <div class="invisible w-6 h-6"></div>
        </div>
      </div>

      <div class="container mt-4">
        <div class="w-full">
          <div class="flex flex-col lg:flex-row lg:items-center gap-8">
            <div class="h-[200px] w-[200px] mx-auto md:w-[500px] md:h-[500px]">
              <img
                src="../assets/svgs/Frame 48096929.png"
                alt=""
                class="w-full rounded-xl object-cover h-full"
              />
            </div>
            <form class="lg:w-[60%] flex flex-col gap-3 text-grey-400">
              <div class="flex flex-col gap-2">
                <label class="text-14 lg:text-base font-semibold">Tittle</label>
                <input
                  type="text"
                  placeholder="Title"
                  class="w-full px-4 text-14 py-3 titile bg-[#f7f7f7] rounded-xl outline-none border-none"
                />
              </div>
              <div>
                <label class="text-14 lg:text-base font-semibold" for="Genre"
                  >Genre</label
                >
                <select
                  data-te-select-init
                  class="w-full genre text-14 custom-select outline-none border-none px-4 py-3 bg-[#f7f7f7] rounded-xl mt-2"
                >
                  <option
                    class="outline-none border-none px-4 py-3 bg-[#f7f7f7] rounded-xl"
                    value="1"
                  >
                    Pop
                  </option>
                  <option
                    class="outline-none border-none px-4 py-3 bg-[#f7f7f7] rounded-xl"
                    value="5"
                  >
                    Rock
                  </option>
                </select>
              </div>
              <div class="flex flex-col gap-2">
                <label class="text-14 lg:text-base font-semibold"
                  >Description</label
                >
                <textarea
                  class="bg-[#f7f7f7] text-14 description rounded-xl min-h-[96px] h-[96px] outline-none border-none px-4 py-3"
                  name="Description"
                  id=""
                  cols="30"
                  rows="10"
                  placeholder="Description your song"
                ></textarea>
              </div>
              <div
                class="text-14 lg:text-base font-semibold flex flex-col gap-3"
              >
                Privacy
                <div class="flex items-center gap-3">
                  <div class="flex items-center gap-1 font-normal lg:ml-12">
                    <input type="radio" />Public
                  </div>
                  <div class="flex items-center gap-1 font-normal">
                    <input type="radio" />Private
                  </div>
                </div>
              </div>
              <div
                class="text-14 lg:text-base font-semibold flex flex-col md:flex-row gap-3 mditems-center"
              >
                Sell
                <div class="flex items-center gap-3">
                  <div
                    class="flex items-center font-normal lg:ml-20 gap-1 text-grey-300"
                  >
                    <input type="radio" />No, It’s free
                  </div>
                  <div
                    class="flex items-center font-normal gap-1 text-grey-300"
                  >
                    <input type="radio" />Yes, It’s for sell
                  </div>
                </div>
              </div>
              <p class="text-12 text-grey-300">
                If you choose Yes, your product will appear on Martketplace
              </p>
              <div class="grid grid-cols-1 lg:grid-cols-2 gap-3 mt-3">
                <button
                  type="button"
                  class="px-6 uploadButton py-3 rounded-xl text-center bg-grey-300 font-semibold text-[#fff] transition-opacity duration-300 lg:hover:opacity-70"
                >
                  Upload
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="../js/library.js"></script>
</html>
